<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
</head>
<style> 

</style>
<body>
  <div class="add-note">
    <i class="fa fa-plus-square-o fa-fw"></i>
  </div>
  <div class="add-sticker">
    <textarea name="text" id="text" cols="10" rows="5" placeholder="Text"></textarea>
    <button>Add</button>
  </div>
  
  <div class="wrapper">
  </div>
  
  <script id="entry-template" type="text/x-handlebars-template">
      <div class="mainbar">
        <!-- <span>{{title}}</span> -->
        <div class="close"><i class="fa fa-times-circle fa-fw"></i></div>
        <div class="minimize"><i class="fa fa-minus-square-o fa-fw"></i></div>
      </div>
      <pre class="text">{{text}}</pre>
  </script>

  <div class="dashboard">
    <div class="PARTNERS">KEY PARTNERS</div>
    <div class="ACTIVITIES">KEY ACTIVITIES</div>
    <div class="RESOURCES">KEY RESOURCES</div>
    <div class="PROPOSITION">VALUE PROPOSITION</div>
    <div class="RELATIONSHIPS">CUSTOMER RELATIONSHIPS</div>
    <div class="CHANNELS">CHANNELS</div>
    <div class="SEGMENTS">CUSTOMER SEGMENTS</div>
    <div class="STRUCTURE">COST STRUCTURE</div>
    <div class="REVENUE">REVENUE STREAMS</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
